<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Product</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <span class="navbar-brand mb-0 h1 m-2">App Productos!</span>
      </nav>
    <main class="container">
        
        <div class="row pt-3" id="App">
            <div class="col-md-4">
                <form class="card" id="form-pro" action="" style="width: 300px; height: 260px; text-align: center;">
                    <div class="card-header">
                        <h2>Producto</h2>
                    </div>
                    <div class="card-body">
                        <input class="form-control mb-2" onkeypress="return soloLetras(event)" style="width: 100%; height: 35px;" type="text" placeholder="Producto..." id="productName" />
                        <input class="form-control mb-2" onkeypress="return soloFloat(event)" style="width: 100%; height: 35px;" type="text" placeholder="Precio..." id="price" autocomplete="off" />
                        <input class="form-control mb-2" onkeypress="return SoloNumeros(event)" style="width: 100%; height: 35px;" type="text" placeholder="Cantidad..." id="cant" autocomplete="off" />
                        <input class="btn btn-secondary" style="width: 85%; height: 35px;" type="submit" value="Agregar" id="btn">
                    </div>
                </form>
            </div>
    
            <div class="col-md-8" id="listProduct"></div>
        </div>

    </main>

    <script src="/index.js"></script>

</body>
</html>
